<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8" th:remove="tag">
</head>
<body>
	<!-- コンテンツの表示 -->
	<main layout:fragment="content" class="bg-image vh-100">
		<div class="container pt-4">
			<!-- 左右中央に表示 -->
			<div class="row justify-content-center">
				<div class="card shadow" style="max-width: 480px;">
					<div class="card-body">
						<h3 class="card-title mb-3 text-center text-navy"
							th:text="${headline}"></h3>
						<form th:action="@{/alterConfirm}" th:object="${user}" method="post" novalidate>
							<div class="mb-3">
								<input type="hidden" th:field="*{id}">

								<div class="mb-3">
									<label for="name" th:text="#{name}">
										<span class="badge bg-danger">必須</span>
									</label>
									<input type="text" th:field="*{name}" class="form-control"
										th:errorclass="is-invalid">
									<br> 
									<div class="invalid-feedback" th:errors="*{name}"></div>
								</div>

								<div class="mb-3">
									<label for="email" th:text="#{email}">
										<span class="badge bg-danger">必須</span>
									</label>
									<input type="email" th:field="*{email}" class="form-control"
										th:errorclass="is-invalid">
									<br> 
									<div class="invalid-feedback" th:errors="*{email}"></div>
								</div>

								<!-- <div class="mb-3">
									<label for="authority" th:text="#{authority}"></label> -->
								<input type="hidden" th:field="*{authority}" class="form-control"
									th:errorclass="is-invalid">
								<br>
								<!-- 	<span class="badge bg-danger">必須</span>
									<div class="invalid-feedback" th:errors="*{authority}"></div>
								</div> -->

								<div class="mb-3">
									<label for="userID" th:text="#{userID}">
										<span class="badge bg-danger">必須</span>
									</label>
									<input type="hidden" th:field="*{userID}" class="form-control"
										th:errorclass="is-invalid">
									<br> 
									<div class="invalid-feedback" th:errors="*{userID}"></div>
								</div>

								<div class="mb-3">
									<label for="password" th:text="#{password}">
										<span class="badge bg-danger">必須</span>
									</label>
									<input type="hidden" th:field="*{password}"
										class="form-control" th:errorclass="is-invalid">
									<br> 
									<div class="invalid-feedback" th:errors="*{password}"></div>
								</div>
								<!-- <div class="mb-3 form-check">
									<input class="form-check-input" type="hidden"
										th:field="*{admin}">
									<label class="form-check-label" th:for="${#ids.prev('admin')}">管理者(Admin)として登録する</label>
								</div> -->
								<button class="w-100 btn btn-primary" type="submit" th:text="登録"></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	
</body>
</html>
