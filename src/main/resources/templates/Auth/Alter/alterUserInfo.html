<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8" th:remove="tag">
</head>
<body>
	<!-- コンテンツの表示 -->
	<main layout:fragment="content" class="bg-image vh-100">
		<div class="container pt-4">
			<!-- 左右中央に表示 -->
			<div class="row justify-content-center">
				<div class="card shadow" style="max-width: 480px;">
					<div class="card-body">
						<h3 class="card-title mb-3 text-center text-navy"
							th:text="${headline}"></h3>
						<form th:action="@{/alterConfirm}" th:object="${user}" method="post" novalidate>
							<div class="mb-3">
								<input type="hidden" th:field="*{id}">

								<div class="mb-3">
									<label for="first_name" th:text="#{first_name}">
										<span class="badge bg-danger">必須</span>
									</label>
									<input type="text" th:field="*{first_name}"
										class="form-control" th:errorclass="is-invalid">
									<br>
									<div class="invalid-feedback" th:errors="*{first_name}"></div>

									<label for="last_name" th:text="#{last_name}">
										<span class="badge bg-danger">必須</span>
									</label>
									<input type="text" th:field="*{last_name}" class="form-control"
										th:errorclass="is-invalid">
									<br>
									<div class="invalid-feedback" th:errors="*{last_name}"></div>
								</div>

								<input type="hidden" th:field="*{email}" class="form-control"
									th:errorclass="is-invalid">

								<div class="mb-3">
									<label for="password" th:text="#{password}">
										<span class="badge bg-danger">必須</span>
									</label>
									<input type="password" th:field="*{password}"
										class="form-control" th:errorclass="is-invalid">
									<br>
									<div class="invalid-feedback" th:errors="*{password}"></div>
								</div>

								<input type="hidden" th:field="*{role}" class="form-control"
									th:errorclass="is-invalid">
								<input type="hidden" th:field="*{created_at}" class="form-control"
									th:errorclass="is-invalid">
								<input type="hidden" th:field="*{updated_at}" class="form-control"
									th:errorclass="is-invalid">
									
								<button class="w-100 btn btn-primary" type="submit" th:text="登録"></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	
</body>
</html>
