<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8" th:remove="tag">

<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<title>Rental</title>
</head>
<body>
	<!-- コンテンツの表示 -->
	<main layout:fragment="content">
		<div class="container">
			<!-- 画面中央に配置 -->
			<div class="row vh-100 align-items-center justify-content-center">
				<div class="card shadow" style="max-width: 480px;">
					<div class="card-body">
						<h3 class="card-title mb-3 text-center text-navy">ユーザー管理システム</h3>

						<!-- ログインメッセージ -->
						<div th:replace="~{fragments/message::login}"></div>

						<form th:action="@{/login}" method="post">
							<div class="mb-3">
								<input class="form-control" type="text" name="username"
									placeholder="ユーザー名">
							</div>
							<div class="mb-3">
								<input class="form-control" type="password" name="password"
									placeholder="パスワード">
							</div>
							<div class="mb-3 form-check">
								<input class="form-check-input" type="checkbox" id="remember-me"
									name="remember-me">
								<label class="form-check-label" for="remember-me">ログインしたままにする</label>
							</div>

							<button class="w-100 btn btn-naby" type="submit">ログイン</button>
						</form>

						<hr>
					</div>
				</div>
			</div>
		</div>

	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
