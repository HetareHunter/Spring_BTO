<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8" th:remove="tag">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}"
	rel="stylesheet">
<link th:href="@{/css/app.css}" rel="stylesheet">
<title>Rental</title>
</head>
<body>
	<!-- コンテンツの表示 -->
  <main layout:fragment="content" class="offcanvas-outside bg-light vh-100">
    <div class="container-fluid">
    	<div class="row mh-100 align-items-center justify-content-center">
        <!-- エラーメッセージ -->
        	<div th:replace="~{fragments/message :: error}"></div>
      </div>
    
    </div>
  </main>
    

<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
