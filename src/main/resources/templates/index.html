<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>BTO</title>
</head>
<body class="bg-light">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<h4 class="border-bottom my-3" th:text="ユーザー情報一覧"></h4>
				<div class="mb-3">
					<table class="table">
						<tr>
							<th>ID</th>
							<th>名前</th>
							<th>E-mail</th>
							<th>password</th>
							<th>ステータス</th>
						</tr>
						<tr th:each="list : ${userList}" th:object="${list}">
							
							<td th:text="*{id}"></td>
							<td th:text="*{name}"></td>
							<td th:text="*{email}"></td>
							<td th:text="*{password}"></td>
							<td th:text="*{state}"></td>
							<td>
								<form th:action="@{/register/{id}(id=*{id})}" method="get">
									<button type="submit" class="btn btn-primary btn-sm" th:text="編集"></button>
								</form>
							</td>
							<td>
								<form th:action="@{/delete/{id}(id=*{id})}" method="get">
									<button type="submit" class="btn btn-danger btn-sm"  th:text="削除"></button>
								</form>
							</td>
						</tr>
					</table>
					
					<form th:action="@{/register}" method="get">
						<button class="w-25 btn btn-primary" type="submit" th:text="新規登録"></button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
