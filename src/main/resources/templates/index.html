<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>check</title>
</head>
<body>
	<table>
		<tr>
			<th>id</th>
			<th>name</th>
			<th>email</th>
			<th>password</th>
			<th>state</th>
		</tr>
		<tr th:each="list : ${userList}">
			<td th:text="${list.id}"></td>
			<td th:text="${list.name}"></td>
			<td th:text="${list.email}"></td>
			<td th:text="${list.password}"></td>
			<td th:text="${list.state}"></td>
		</tr>
	</table>
</body>
</html>
