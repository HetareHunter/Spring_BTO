<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<title>Rental</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<h3 class="border-bottom my-3" th:text="${headline}"></h3>
				<div class="mb-3">
					<form th:action="@{/confirm}" th:object="${user}" method="post">
						<input type="hidden" th:field="*{id}">
					
						<div class="mb-3">
							<label for="name" th:text="#{name}"></label>
							<input type="text" th:field="*{name}" class="form-control" th:errorclass="is-invalid"><br>
							<div class="invalid-feedback" th:errors="*{name}"></div>
						</div>
						
						<div class="mb-3">
							<label for="email" th:text="#{email}"></label>
							<input type="email" th:field="*{email}" class="form-control" th:errorclass="is-invalid"><br>
							<div class="invalid-feedback" th:errors="*{email}"></div>
						</div>
						
						<div class="mb-3">
							<label for="state" th:text="#{state}"></label>
							<input type="text" th:field="*{state}" class="form-control" th:errorclass="is-invalid"><br>
							<div class="invalid-feedback" th:errors="*{state}"></div>
						</div>
						
						<div class="mb-3">
							<label for="password" th:text="#{password}"></label>
							<input type="password" th:field="*{password}" class="form-control" th:errorclass="is-invalid"><br>
							<div class="invalid-feedback" th:errors="*{password}"></div>
						</div>
						<button class="w-25 btn btn-primary" type="submit" th:text="送信"></button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
