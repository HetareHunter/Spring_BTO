<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>BTO</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<h3 class="border-bottom my-3" th:text="新規登録"></h3>
				<div class="mb-3">
					<form th:action="@{/confirm}" th:object="${user}" method="post">
						<input type="hidden" th:field="*{id}">
					
						<div class="mb-3">
							<label for="name">名前：</label>
							<input type="text" th:field="*{name}" class="form-control"><br>
						</div>
						
						<div class="mb-3">
							<label for="email">E-Mail：</label>
							<input type="email" th:field="*{email}" class="form-control"><br>
						</div>
						
						<div class="mb-3">
							<label for="state">ステータス：</label>
							<input type="text" th:field="*{state}" class="form-control"><br>
						</div>
						
						<div class="mb-3">
							<label for="password">パスワード：</label>
							<input type="password" th:field="*{password}" class="form-control"><br>
						</div>
						<button class="w-25 btn btn-primary" type="submit" th:text="送信"></button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
