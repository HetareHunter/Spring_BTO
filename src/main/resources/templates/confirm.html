<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<main layout:fragment="content" class="bg-image">
		<div class="container">
			<div class="row vh-100 align-items-center justify-content-center">
				<div class="card shadow" style="max-width: 640px;">
					<div class="card-body">
						<h3 class="card-title mb-3 text-center text-navy"
							th:text="以下の内容で登録します。"></h3>
						<div class="mb-3">
							<div class="row">
								<label class="col-sm-2 control-label" for="username">名前：</label>
								<div class="col-sm-10">[[${user.name}]]</div>
							</div>
	
							<div class="row">
								<label class="col-sm-2 control-label" for="username">E-Mail：</label>
								<div class="col-sm-10">[[${user.email}]]</div>
							</div>
							
							<div class="row">
								<label class="col-sm-2 control-label" for="username">ID：</label>
								<div class="col-sm-10">[[${user.userID}]]</div>
							</div>
							<table class="table">
								<tr>
									<td>
										<form th:action="@{/complete}" th:object="${user}"
											method="post">
											<input type="hidden" th:field="*{id}">
											<input type="hidden" th:field="*{name}">
											<input type="hidden" th:field="*{email}">
											<input type="hidden" th:field="*{authority}">
											<input type="hidden" th:field="*{userID}">
											<input type="hidden" th:field="*{password}">
											<input type="hidden" th:field="*{admin}">
											<button class="btn btn-primary btn-wide" type="submit"
												th:text="登録"></button>
										</form>
									</td>
	
									<td>
										<form th:action="@{/register}" th:object="${user}" method="get">
											<button class="btn btn-secondary btn-wide" type="submit"
												th:text="戻る"></button>
										</form>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
