<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>BTO</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<h3 class="border-bottom my-3" th:text="以下の内容で登録します。"></h3>
				<div class="mb-3">
					<div class="row">
						<label class="col-sm-2 control-label" for="username">名前：</label>
						<div class="col-sm-10">[[${user.name}]]</div>
					</div>
					
					<div class="row">
						<label class="col-sm-2 control-label" for="username">E-Mail：</label>
						<div class="col-sm-10">[[${user.email}]]</div>
					</div>
					
					<div class="row">
						<label class="col-sm-2 control-label" for="username">ステータス：</label>
						<div class="col-sm-10">[[${user.state}]]</div>
					</div>
					
					<div class="row">
						<label class="col-sm-2 control-label" for="username">パスワード：</label>
						<div class="col-sm-10">[[${user.password}]]</div>
					</div>
					<table class="table">
						<tr>
							<td>
								<form th:action="@{/complete}" th:object="${user}" method="post">
									<button class="btn btn-primary btn-wide" type="submit" th:text="登録"></button>
								</form>
							</td>
							
							<td>
								<form th:action="@{/register}" th:object="${user}" method="get">
									<button class="btn btn-secondary btn-wide" type="submit" th:text="戻る"></button>
								</form>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
