<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/mainLayout}">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<main layout:fragment="content" class="bg-image">
		<div class="container">
			<div class="row vh-100 align-items-center justify-content-center">
				<div class="card shadow" style="max-width: 960px;">
					<div class="card-body">
						<h3 class="card-title mb-3 text-center text-navy" th:text="借りる本の確認"></h3>
						<table class="table">
							<tr th:text="*{username}"></tr>
							<tr class="table_th">
								<th th:text=#{title}></th>
								<th th:text=#{author}></th>
								<th th:text=#{genre}></th>
								<th th:text=#{publisher}></th>
							</tr>
							<tr th:each="lending : ${lendingList}" th:object="${lending}">
								<td th:text="*{book.bookNameId.title}"></td>
								<td th:text="*{book.bookNameId.author}"></td>
								<td th:text="*{book.bookNameId.genre.name}"></td>
								<td th:text="*{book.bookNameId.publisher}"></td>
							</tr>
							<tr class="table_th">
								<td>
									<form th:action="@{/bookRentalComplete}" th:object="${user}" method="get">
										<button class="btn btn-primary btn-wide" type="submit" th:text="借りる"></button>
									</form>
								</td>
								<td>
									<button class="btn btn-secondary btn-wide" onclick="history.back()"
										th:text="戻る"></button>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
