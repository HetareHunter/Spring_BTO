<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<main layout:fragment="content" class="bg-image">
		<div class="container">
			<div class="row vh-100 align-items-center justify-content-center">
				<div class="card shadow" style="max-width: 960px;">
					<div class="card-body" style="overflow: auto;">
						<h3 class="card-title text-center text-navy" th:text="カートの内容"></h3>
						<table class="table">
							<thead class="tableTitleText">
								<tr>
									<th th:text=#{title}></th>
									<th th:text=#{author}></th>
									<th th:text=#{genre}></th>
									<th th:text=#{publisher}></th>
								</tr>
							</thead>
							<tbody class="tableBodyText">
								<tr th:each="lending : ${cartLendingList}" th:object="${lending}">
									<td th:text="*{book.bookNameId.title}"></td>
									<td th:text="*{book.bookNameId.author}"></td>
									<td th:text="*{book.bookNameId.genre.name}"></td>
									<td th:text="*{book.bookNameId.publisher}"></td>
								</tr>
							</tbody>
						</table>
						<div class="tableButtonPosition tableButtonSize">
							<th:block th:if="${cartLendingList.size()}>0">
								<form th:action="@{/bookRental}" method="get">
									<button class="custom-btn btn-CartIn notBack" th:text="借りる"></button>
								</form>
							</th:block>
							<div>
								<button class="custom-btn btn-Back notBack" onclick="history.back()"
									th:text="戻る"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
