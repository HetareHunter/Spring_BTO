<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<main layout:fragment="content" class="bg-image">
		<div class="container">
			<div class="row vh-100 align-items-center justify-content-center">
				<div class="card shadow">
					<div class=" card-body">
						<h3 class="card-title mb-3 text-center text-navy" th:text="本の返却"></h3>

						<table class="table">

							<tr th:text="${username}"></tr>
							<tr class="table_th">
								<th>返却する本</th>
								<th th:text=#{title}></th>
								<th th:text=#{author}></th>
								<th class="tabletNoneElement" th:text=#{genre}></th>
								<th th:text=#{publisher}></th>
								<th>返却期限</th>
							</tr>
							<form th:action="@{/bookReturnConfirm}" th:object="${form}" method="post">
								<tr th:each="lending : ${lendingList}" th:object="${lending}">
									<td><input type="checkbox" name="checks" th:id="${lending.id}"
											th:value="${lending.id}" th:checked="${form.checks.contains(lending.id)}" />
										<label th:for="${lending.id}" class="checks"></label>
									</td>
									<td th:text="*{book.bookNameId.title}"></td>
									<td th:text="*{book.bookNameId.author}"></td>
									<td class="tabletNoneElement" th:text="*{book.bookNameId.genre.name}"></td>
									<td th:text="*{book.bookNameId.publisher}"></td>
									<td th:text="*{returnDueDate}"></td>
								</tr>
								<tr class="table_th">
									<td>
										<button class="btn btn-primary btn-wide" type="submit" th:text="返却"></button>
									</td>
									<td>

									</td>
								</tr>
							</form>

							<tr>
								<td>
									<form th:action="@{/bookIndex}" method="get">
										<button class="btn btn-secondary btn-wide" type="submit" th:text="戻る"></button>
									</form>
								</td>
							</tr>

						</table>

					</div>
				</div>
			</div>
		</div>
	</main>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
