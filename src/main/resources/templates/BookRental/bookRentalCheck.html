<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<main layout:fragment="content" class="bg-image">
		<div class="container">
			<div class="row vh-100 align-items-center justify-content-center">
				<div class="card shadow" style="max-width: 1080px;">
					<div class="card-body">
						<h3 class="card-title mb-3 text-center text-navy" th:text="貸し出し状況"></h3>
						<table class="table">

							<tr th:text="*{username}"></tr>
							<tr class="table_th">
								<th th:text=#{title}></th>
								<th th:text=#{author}></th>
								<th th:text=#{genre}></th>
								<th th:text=#{publisher}></th>
								<th>返却期限</th>
							</tr>
							<tr th:each="lending : ${rentalList}" th:object="${lending}">
								<td th:text="*{book.bookNameId.title}"></td>
								<td th:text="*{book.bookNameId.author}"></td>
								<td th:text="*{book.bookNameId.genre.name}"></td>
								<td th:text="*{book.bookNameId.publisher}"></td>
								<td th:text="*{returnDueDate}"></td>
							</tr>

							<tr>
								<td>
									<button class="btn btn-secondary btn-wide" onclick="history.back()"
										th:text="戻る"></button>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
